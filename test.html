<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="d3/d3.js"></script>
        <style type='text/css'>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 0.5, 1, 2, 3, 4 ];
            d3.selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .style("color", function(d) {
                   if (d>2) {
                    return "red";
                   } else {
                    return "black";
                   }
                   })
                .text(function(d) {
                      return "I can count up to " + d;
                });
            d3.select("body").selectAll('div')
                .data(dataset)
                .enter()
                .append('div')
                .attr("class", "bar")
                .style("height", function(d) {
                   return d*5+"px";
                   });
            var w = 500
            var h = 50
            var svg = d3.select("body").append("svg")
                                       .attr("width",w)
                                       .attr("height",h);
            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle");
            circles.attr('cx',function(d, i) {
                         return(i*50)+25;
                         })
                        .attr("cy", h/2)
                        .attr("r", function(d) {
                              return d*5;
                              });
        </script>
    </body>
</html>
